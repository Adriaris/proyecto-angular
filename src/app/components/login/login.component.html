<div class="col-md-6 offset-md-3">

  <div class="alert alert-success mt-3" *ngIf="status == 'success'">
    You have logged in successfully
  </div>

  <div class="alert alert-danger mt-3" *ngIf="status == 'error'">
    There has been an error and you have not logged in successfully
  </div>


  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" ngNativeValidate>
    <h1>Login</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel"
        required>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        Email is not valid
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.passwd"
        #password="ngModel" required>
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
        Password is not valid
      </small>
    </div>
    <div class="form-group text-right mt-3 row">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
</div>
