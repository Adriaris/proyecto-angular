<div class="container">
    <div class="content">
        <p>{{identity?.nickname}}</p>

        <p>{{identity?.email}}</p>
        <br>
        <p><a (click)="logout()" class="shrink-on-click" style="color: #fd4556;">Log out</a></p>
    </div>
    <div class="footer">
        <div *ngIf="friendRequests.length > 0">
            <h6>Friend requests:</h6>
            <div class="card mb-3">
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li *ngFor="let request of friendRequests" class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img [src]="request.photoUrl" alt="{{request.nickname}}" class="me-3 rounded-circle"
                                        style="width: 50px; height: 50px;">
                                    <h5 class="mb-0">{{request.nickname}}</h5>
                                </div>
                                <div>
                                    <button class="btn btn-success me-2" (click)="acceptFriendRequest(request)"><i
                                            class="bi bi-check-lg"></i></button>
                                    <button class="btn btn-danger" (click)="denyFriendRequest(request)"><i
                                            class="bi bi-x"></i></button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
